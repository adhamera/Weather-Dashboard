<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <script src="https://kit.fontawesome.com/16d8356fa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <!--Warapper Start -->
    <div class="content-wrapper">
        <img src="assets/sky.jpg">
        <div class="text-wrapper">
            <h1 style="font-family: 'Lobster', cursive;">Weather App</h1>
        </div>
    </div>
    <!-- Wrapper End -->
    <br>
    <!-- sections -->
    <div class="grid-x grid-margin-x" style="margin-bottom: 10px;">
        <div class="small-2 large-2 cell"></div>
        <div class="small-4 large-4 cell" style="text-align:center; padding:12px;">
            <button id="btn-destination" data-open="destinationform">Select Destination</button>
        </div>
        
        <section class="sections">
            <div class="sectionsCard">
                <div class="card-divider">
                    <div class="column">
                        <!--Weather-->
                    <div class="column_weath">
                        <h4>Destinations weather</h4>
                        <p class="desc"></p>
                        <p class="temp"> </p>
                        <p class="wind"></p>
                        <p class="location"></p>
                        <i class="icon"></i>
                    </div>
        </section>
        </div>
        <br>
        <!-- Weather -->


        <!-- Modal window to get user input of destination-->
        <div class="reveal " id="destinationform" data-reveal>
            <!-- Search Input Start -->
            <h1 style="color:black;">Type your destination</h1>
            <form>
                <div class="form-box">
                    <input id="city-text" type="text" class="search-field destination" placeholder="Type city" />
                    <input id="state-text" type="text" class="search-field destination" placeholder="Type State" />
                    <button data-index="btn-destination" type="submit" style="padding:20px; border: 1px solid black; color:black;" type="button">Submit</button>
                </div>
            </form>
            <!-- Search Input Ends -->
            <button class="close-button" data-close aria-label="Close Modal" type="button"><span aria-hidden="true">&times;</span></button>
        </div>

        <!-- Footer Start -->
        <footer class="section grey darken-2 white-text center">
            <p class="flow-text"> Weather App 2020 </p>
        </footer>
        <!-- Footer End -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        <script>
            $(document).foundation();
        </script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="assets/script.js"></script>
</body>

</html>
